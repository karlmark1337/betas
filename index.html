<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>karlmark — Sĩ vương đại đế </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
  <defs>
    <radialGradient id='g' cx='30%' cy='30%'>
      <stop offset='0%' stop-color='%23aefcff'/>
      <stop offset='60%' stop-color='%237cf9ff'/>
      <stop offset='100%' stop-color='%23222a33'/>
    </radialGradient>
    <filter id='blur'>
      <feGaussianBlur stdDeviation='3'/>
    </filter>
  </defs>

  <rect x='5' y='5' width='90' height='90' rx='24'
    fill='url(%23g)' opacity='0.9'/>

  <rect x='5' y='5' width='90' height='90' rx='24'
    fill='white' opacity='0.08' filter='url(%23blur)'/>

  <text x='50%' y='60%'
    text-anchor='middle'
    font-size='46'
    fill='white'
    font-family='Inter, Arial'
    font-weight='600'
    style='text-shadow:0 0 6px %237cf9ff'>
    K
  </text>
</svg>">

<style>
:root{
  --glass-bg: rgba(20,20,25,0.55);
  --glass-border: rgba(255,255,255,0.08);
  --text: #eaeaf0;
  --muted: #9a9aa6;
  --accent: #7cf9ff;
}

*{
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  background:
    radial-gradient(circle at 20% 20%, #1a2a33, transparent 40%),
    radial-gradient(circle at 80% 80%, #1a1a2e, transparent 40%),
    #050507;
  overflow-x:hidden;
}

/* floating background */
.bg-orb{
  position:fixed;
  width:400px;
  height:400px;
  border-radius:50%;
  background:radial-gradient(circle, rgba(124,249,255,0.35), transparent 70%);
  filter: blur(80px);
  animation: float 30s ease-in-out infinite;
  z-index:-1;
}

.bg-orb.two{
  top:60%;
  left:60%;
  background:radial-gradient(circle, rgba(180,120,255,0.35), transparent 70%);
  animation-delay: -10s;
}

@keyframes float{
  0%,100%{ transform: translate(0,0); }
  50%{ transform: translate(-80px, -60px); }
}

.container{
  max-width:1000px;
  margin:auto;
  padding:80px 24px;
}

/* glass card */
.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border:1px solid var(--glass-border);
  border-radius:20px;
  padding:32px;
  margin-bottom:40px;
  box-shadow:
    0 20px 60px rgba(0,0,0,0.4),
    inset 0 1px 0 rgba(255,255,255,0.05);
  animation: fadeUp 1.4s ease forwards;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform: translateY(40px) scale(0.98);
  }
  to{
    opacity:1;
    transform:none;
  }
}

h1{
  font-weight:600;
  font-size:42px;
  margin:0;
}

.subtitle{
  color:var(--muted);
  margin-top:8px;
}

.level{
  margin-top:24px;
}

.bar{
  height:8px;
  border-radius:999px;
  background:rgba(255,255,255,0.1);
  overflow:hidden;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg, #7cf9ff, #b38cff);
  animation: loadxp 12s ease forwards;
}

@keyframes loadxp{
  to{ width:72%; }
}

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.project{
  border-radius:16px;
  overflow:hidden;
  background:rgba(255,255,255,0.04);
  transition: transform 0.8s ease, box-shadow 0.8s ease;
}

.project:hover{
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

.project img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.project div{
  padding:20px;
}

footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  margin-top:80px;
}
</style>
</head>

<body>

<div class="bg-orb"></div>
<div class="bg-orb two"></div>

<div class="container">

  <!-- HERO -->
  <section class="glass">
    <h1>karlmark</h1>
    <div class="subtitle">mệt vcl</div>

    <div class="level">
      <small>Aura </small>
      <div class="bar"><span></span></div>
    </div>
  </section>

  <!-- ABOUT -->
  <section class="glass">
    <h2>About</h2>
    <p>
     Chờ đi
    </p>
  </section>

  
  <!-- PROJECTS -->
  <section class="glass">
    <h2>Projects</h2>

    <a href="/chess" style="text-decoration:none;color:inherit">
      <div class="project">
        <img src="images/lol.jpg">
        <div>chess bot</div>
      </div>

      <div class="project">
        <img src="https://picsum.photos/600/400?2">
        <div>empty</div>
      </div>

      <div class="project">
        <img src="https://picsum.photos/600/400?3">
        <div>empty</div>
      </div>
    </div>
  </section>

  <footer>
    ©karlmark1337
  </footer>

</div>

</body>
</html>
