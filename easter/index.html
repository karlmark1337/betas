<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MS-DOS MODE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PIXEL FONT -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#000;
  color:#33ff33;
  font-family:'Press Start 2P', monospace;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* CRT screen */
.screen{
  width:90vw;
  max-width:900px;
  min-height:60vh;
  padding:40px;
  font-size:14px;
  line-height:1.9;
  background:#050505;
  position:relative;
  transform: perspective(800px) rotateX(2deg);
  box-shadow:
    0 0 40px rgba(51,255,51,.25),
    inset 0 0 60px rgba(0,0,0,.8);
}

/* glow */
.glow{
  text-shadow:
    0 0 4px #33ff33,
    0 0 12px rgba(51,255,51,.7);
}

/* cursor */
.cursor{
  display:inline-block;
  width:12px;
  animation: blink 1s steps(1) infinite;
}
@keyframes blink{50%{opacity:0}}

/* scanlines */
.screen::after{
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background:linear-gradient(
    rgba(255,255,255,.03) 50%,
    rgba(0,0,0,.05) 50%
  );
  background-size:100% 4px;
  mix-blend-mode:overlay;
}

/* VHS glitch */
.glitch{
  animation: glitch 6s infinite;
}
@keyframes glitch{
  0%,95%,100%{transform:none}
  96%{transform:translateX(-2px)}
  97%{transform:translateX(2px)}
  98%{transform:translateY(-1px)}
  99%{transform:translateY(1px)}
}
</style>
</head>

<body>

<div class="screen glow glitch">
  <span id="text"></span><span class="cursor">_</span>
</div>

<script>
/* ===============================
   MS-DOS TYPEWRITER ENGINE
================================ */

const lines = [
  "Microsoft(R) MS-DOS(R)",
  "Version 6.22",
  "",
  "C:\\> initializing system...",
  "C:\\> loading memory blocks...",
  "C:\\> checking hardware...",
  "",
  "ACCESS GRANTED.",
  "",
  "Welcome, user.",
  "This terminal remembers you.",
  "",
  "C:\\>_"
];

const speed = 45;
let line = 0, char = 0;
const el = document.getElementById("text");

/* AUDIO ENGINE */
const ctx = new (window.AudioContext || window.webkitAudioContext)();

function clickSound(freq=900, duration=0.03){
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = "square";
  o.frequency.value = freq;
  g.gain.value = 0.04;
  o.connect(g);
  g.connect(ctx.destination);
  o.start();
  o.stop(ctx.currentTime + duration);
}

/* TYPE EFFECT */
function type(){
  if(line >= lines.length) return;

  if(char < lines[line].length){
    el.innerHTML += lines[line][char];
    clickSound(800 + Math.random()*200);
    char++;
    setTimeout(type, speed);
  }else{
    el.innerHTML += "<br>";
    line++;
    char = 0;
    setTimeout(type, speed*6);
  }
}
type();

/* KEY PRESS SOUND */
document.addEventListener("keydown", ()=>{
  clickSound(600,0.02);
});

/* CLICK TO SKIP */
document.addEventListener("click", ()=>{
  el.innerHTML = lines.join("<br>");
});
</script>

</body>
</html>
